<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="content">
      <div class="dummy"></div>
      <div class="canvas"></div>
      <div class="control">
        <h3>Controls</h3>
        <div class="selection">
          <button id="red"></button><button id="white"></button
          ><button id="black"></button><button id="green"></button>
        </div>
        <button class="customsel">custom color</button>
        <button class="showgrid">toggle grid</button>
        <button class="clear">clear</button>
        <button class="newcanvas">create new canvas</button>
      </div>
    </div>
  </body>
</html>
