<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="canvas"></div>
    <div class="selection">
      <button class="red">red</button><button class="white">white</button
      ><button class="black">black</button><button class="green">green</button
      ><button class="customcolor">custom</button>
    </div>
    <button class="showgrid">toggle grid</button>
    <button class="clear">clear</button>
    <button class="newcanvas">make new canvas</button>
  </body>
</html>
